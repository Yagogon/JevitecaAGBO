<!DOCTYPE html>

    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="bower_components/ngDialog/css/ngDialog.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="vendor/angular.min.js"></script>

    <script src="vendor/angular-locale_es-es.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/AlbumesController.js"></script>

        <nav ng-controller="NavegacionController">

        <section app-view-segment="0"></section>
