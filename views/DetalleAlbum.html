<article>

    <div class="row">
        <div class="col-md-4">
            <h3>{{::album.band.name}}</h3>
        </div>

        <div class="col-md-8">
            <h3>{{::album.title}}</h3>
        </div>
    </div>

    <div class="row">

        <div class="col-md-4">

            <img src="data/img/{{::album.image}}" alt="imagen" class="img-rounded">

        </div>

        <div class="col-md-8">

            <div class="list-group">

                <a ng-href="{{obtenerUrlYoutube(album.band.name, track)}}" class="list-group-item" ng-repeat="track in album.tracklist">
                    {{::track}}
                </a>

            </div>


        </div>


    </div>


</article>
